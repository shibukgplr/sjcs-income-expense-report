<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Income & Expense Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        .income { color: green; }
        .expense { color: red; }
    </style>
</head>
<body>
    <h1>Income & Expense Report</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>2025-08-01</td>
            <td>Donation</td>
            <td class="income">+ ₹5,000</td>
        </tr>
        <tr>
            <td>2025-08-03</td>
            <td>Event Cost</td>
            <td class="expense">- ₹1,200</td>
        </tr>
    </table>
</body>
</html>
