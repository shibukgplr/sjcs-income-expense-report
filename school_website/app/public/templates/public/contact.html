{% extends 'public/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>Contact Us</h1>
        <p><strong>Address:</strong> 123 School Lane, City, State, 12345</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> info@school.com</p>

        <h2>Contact Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019553894747!2d-122.420679!3d37.7831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c1c1a1229%3A0x8a0b3f6b7a5a8e3d!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1620831 Golden Gate Bridge" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>
{% endblock %}
