{% extends 'public/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Our Teachers</h1>
    </div>
</div>

<div class="row">
    {% for teacher in teachers %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ url_for('static', filename='uploads/' + teacher.photo) }}" class="card-img-top" alt="{{ teacher.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ teacher.name }}</h5>
                <p class="card-text">Subject: {{ teacher.subject }}</p>
                <p class="card-text">Qualifications: {{ teacher.qualifications }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
